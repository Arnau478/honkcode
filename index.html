<style>
  * {
    margin: 0;
    padding: 0;
    border: none;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Open Sans', sans-serif;
}

a {
    text-decoration: none;
    color: #fff;
    transition: opacity .2s;
}

a:hover {
    opacity: .6;
}





section {
    height: 100vh;
}

#home {
    background: #D34D42;
    background-size: cover;

    position: relative;
}

#home::before {
    display: block;
    content: '';

    width: 100%;
    height: 100%;

    position: absolute;
    left: 0;
    top: 0;
    
    background: #4d0d12;
    opacity: .2;
}





nav {
    display: flex;
    padding: 40px 56px;
    background: transparent;

    user-select: none;

    position: fixed;
    left: 0;
    top:  0;
    width: 100%;
    z-index: 100;

    transition: background .4s, padding .4s;
}

nav span {
    color: #fff;
    font-weight: 600;
}

nav ul {
    list-style-type: none;
    margin-left: auto;
    display: flex;
}

nav ul li:not(:first-child) {
    margin-left: 32px;
}

nav._fixed {
    background: #121212;
    padding: 24px 40px;
}
</style>
<script>
	let isTransparent = true;
const nav = document.querySelector('nav');

window.addEventListener('scroll', event => {
    if (window.pageYOffset > 70 && isTransparent) {
        nav.classList.add('_fixed');
        isTransparent = false;
    }

    if (window.pageYOffset <= 70 && !isTransparent) {
        nav.classList.remove('_fixed');
        isTransparent = true;
    }
});
</script>
